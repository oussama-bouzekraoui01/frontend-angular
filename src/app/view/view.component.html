
<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">{{project.title}}</h5>
    </div>
    <div class="card-body">
      <img src="https://www.excelway.co/wp-content/uploads/2021/03/logo-color-h.svg" class="card-img-top" alt="Project Image">
      <p class="card-text mt-3 justify-content-center">
        {{project.description}}
      </p>
      <p class="card-text">
        <strong>Priority:</strong> {{project.priority}}
      </p>
      <small><strong>{{project.createdAt}}</strong></small>
    </div>


  </div>
</div>
